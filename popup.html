<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 0;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .header {
            background: linear-gradient(135deg, #1a73e8, #0d62d9);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }
        .header p {
            margin: 5px 0 0 0;
            font-size: 13px;
            opacity: 0.9;
        }
        .content {
            padding: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .input-group input:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #0d62d9;
        }
        .btn:active {
            background: #0b5cd4;
        }
        .status {
            padding: 10px;
            border-radius: 6px;
            margin: 15px 0;
            font-size: 13px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .token-status {
            padding: 8px 12px;
            background: #f8f9fa;
            border-radius: 6px;
            margin: 10px 0;
            font-size: 13px;
            color: #666;
            text-align: center;
        }
        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 15px;
            line-height: 1.5;
        }
        .help-text a {
            color: #1a73e8;
            text-decoration: none;
        }
        .help-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Undo</h1>
        <p>Safer Email Assistant</p>
    </div>
    
    <div class="content">
        <div class="input-group">
            <label for="hfToken">Hugging Face Token</label>
            <input type="password" id="hfToken" placeholder="hf_xxxxxxxxxxxxxxxx">
            <div class="token-status" id="tokenStatus">No token configured</div>
        </div>
        
        <button class="btn" id="saveToken">Save Token</button>
        
        <div id="status" class="status"></div>
        
        <div class="help-text">
            <p>Get your free token from: 
                <a href="#" id="getTokenLink">huggingface.co/settings/tokens</a>
            </p>
            <p>Token will be saved locally and used for AI analysis of your emails.</p>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
