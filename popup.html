<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { width: 300px; padding: 15px; font-family: Arial, sans-serif; }
        .header { background: #1a73e8; color: white; padding: 15px; margin: -15px -15px 15px -15px; text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 12px; background: #1a73e8; color: white; border: none; border-radius: 6px; cursor: pointer; }
        button:hover { background: #0d62d9; }
        .status { margin: 10px 0; padding: 10px; border-radius: 4px; display: none; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="header">
        <h3>Undo</h3>
        <p>Safer Email Assistant</p>
    </div>
    
    <div>
        <p>Hugging Face Token:</p>
        <input type="password" id="tokenInput" placeholder="hf_xxxxxxxxxxxxxxxx">
        <button id="saveBtn">Save Token</button>
        <div id="status" class="status"></div>
        <p style="font-size: 12px; color: #666;">
            Get token from: <a href="https://huggingface.co/settings/tokens" target="_blank">huggingface.co</a>
        </p>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
